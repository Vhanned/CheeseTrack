<nav-bar></nav-bar>

<div class="container">
    <!-- Título -->
    <h2>Lista de Productos</h2>

    <!-- Botón de agregar nueva materia prima -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarModal">
        Agregar Producto
    </button>

    <!-- Tabla de productos terminados -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Elaboracion</th>
                <th>Tipo de empaquetado</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of listaProductos">
                <td>{{ producto.Codigo }}</td>
                <td>{{ producto.Nombre }}</td>
                <td>{{ producto.Elaboracion }}</td>
                <td>{{ producto.Tipo_Empaquetado }}</td>
                <td>{{ producto.Activo }}</td>
                <td>
                    <!-- Botón de ver detalles -->
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarModal"
                        (click)="verModalDetalles(producto)">
                        Ver detalles
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal para agregar nuevo producto -->
<div class="modal fade" id="agregarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="agregarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarModalLabel">Agregar nuevo producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Codigo</label>
                        <input type="text" class="form-control" id="codigo" [(ngModel)]="nuevoProducto.Codigo"
                            name="codigo" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" [(ngModel)]="nuevoProducto.Nombre"
                            name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="marca" class="form-label">Elaboracion</label>
                        <button id="AgregarLista" type="button" class="btn btn-success btn-sm">
                            Agregar materia a la lista
                        </button>
                        <input type="text" class="form-control" id="marca" [(ngModel)]="nuevoProducto.Elaboracion"
                            name="marca" required>
                    </div>
                    <div class="mb-3">
                        <label for="lista_materias" class="form-label">Lista de materias primas</label>
                        <input type="text" class="form-control" id="lista_materias"
                            [(ngModel)]="nuevoProducto.Tipo_Empaquetado" name="lista_materias" required>
                    </div>
                    <div class="mb-3">
                        <label for="Tipo_Empaquetado" class="form-label">Tipo de empaquetado</label>
                        <input type="number" class="form-control" id="punto_reorden"
                            [(ngModel)]="nuevoProducto.Tipo_Empaquetado" name="punto_reorden" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="insertarProducto()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para ver detalles -->
<div class="modal fade" id="editarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarModalLabel">Editar Detalles</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="editCodigo" class="form-label">Codigo</label>
                        <input type="text" class="form-control" id="editCodigo" [(ngModel)]="verDetalleProducto.Codigo"
                            name="editCodigo" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editNombre" [(ngModel)]="verDetalleProducto.Nombre"
                            name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="unidad_medida" class="form-label">Elaboracion</label>
                        <input type="text" class="form-control" id="elaboracion"
                            [(ngModel)]="verDetalleProducto.Elaboracion" name="marca" required>
                    </div>
                    <!-- Menu desplegable para seleccionar Materias Primas -->
                    <div class="mb-3">
                        <label for="Materias_Primas" class="form-label">Seleccione una Materia Prima</label>
                        <select class="form-select" id="Materias_Primas" [(ngModel)]="materiaPrimaSeleccionada">
                            <option *ngFor="let materia of listaMateriasPrimas" [ngValue]="materia">{{ materia.Nombre }}
                            </option>
                        </select>
                        <button class="btn btn-primary mt-2" (click)="agregarMateriaPrima()">Agregar Materia
                            Prima</button>
                    </div>

                    <!-- Tabla para mostrar las Materias Primas agregadas -->
                    <table class="table mt-3">
                        <thead>
                            <tr>
                                <th>Materia Prima</th>
                                <th>Cantidad</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let materia of verDetalleProducto.Materias_Primas; let i = index">
                                <td>{{ materia.Nombre }}</td>
                                <td><input type="number" class="form-control"
                                        [(ngModel)]="verDetalleProducto.Cantidad_MateriasPrimas[i]"></td>
                                <td><button class="btn btn-danger" (click)="eliminarMateriaPrima(i)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                    <div class="mb-3">
                        <label for="editExistencias" class="form-label">Existencias</label>
                        <input type="text" class="form-control" id="editExistencias"
                            [(ngModel)]="verDetalleProducto.Tipo_Empaquetado" name="existencias" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPunto_reorden" class="form-label">Punto de Reorden</label>
                        <input type="number" class="form-control" id="editPunto_reorden"
                            [(ngModel)]="verDetalleProducto.Tiempo_Elaboracion" name="punto_reorden" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="btnCerrarEditarElemento" type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="editarDetalles()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
