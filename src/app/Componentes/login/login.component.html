<div class="body">
    <div class="contenedor-principal">

        <div class="login-box">
            <h2>Inicio de sesión</h2>

            <form action="#" method="POST">

                <input type="text" id="username" name="username" required placeholder="Usuario" [(ngModel)]="Usuario">

                <input type="password" name="password" id="password" required placeholder="Contraseña"
                    [(ngModel)]="Contrasena">

                <button type="submit" (click)="InicioSesion()">Iniciar sesión</button>

            </form>
        </div>
    </div>
</div>
