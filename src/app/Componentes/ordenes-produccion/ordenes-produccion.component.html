<nav-bar></nav-bar>

<div id="OrdenesProduccionContainer" class="container-fluid text-center mt-5">
  <div class="row">
    <div class="col">
      <h1 class="mb-4">Órdenes de Producción</h1>

      <!-- Botón para activar el modal, centrado -->
      <button id="BtnCrearOrden" type="button" class="btn btn-primary mb-4" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        Crear Orden
      </button>

      <!-- Buscar producción -->
      <div id="BusquedaProduccion" class="mb-4">
        <h5>Buscar Producción</h5>
        <label for="start" class="form-label">Fecha inicial:</label>
        <input type="date" id="start" name="trip-start" class="form-control mb-2" style="display: inline-block; width: auto;">
        <label for="end" class="form-label">Fecha final:</label>
        <input type="date" id="end" name="trip-end" class="form-control mb-2" style="display: inline-block; width: auto;">
      </div>
      
      <!-- Tabla para mostrar las órdenes de producción -->
      <h3>Lista de Órdenes de Producción</h3>
      <table class="table table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Fecha de Inicio</th>
            <th>Cantidad</th>
            <th>Descripción</th>
            <th>Responsable</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let orden of ordenes | async">
            <td>{{ orden.id }}</td>
            <td>{{ orden.fechaInicio }}</td>
            <td>{{ orden.cantidad }}</td>
            <td>{{ orden.descripcion }}</td>
            <td>{{ orden.responsable }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Orden de Producción</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fechaInicio" [(ngModel)]="fechaInicio">
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad a Producir</label>
            <input type="number" class="form-control" id="cantidad" [(ngModel)]="cantidad" placeholder="Ingrese la cantidad">
          </div>
          <div class="mb-3">
            <label for="descripcionProducto" class="form-label">Descripción del Producto</label>
            <textarea class="form-control" id="descripcionProducto" [(ngModel)]="descripcion" rows="3" placeholder="Descripción del producto"></textarea>
          </div>
          <div class="mb-3">
            <label for="responsable" class="form-label">Responsable</label>
            <input type="text" class="form-control" id="responsable" [(ngModel)]="responsable" placeholder="Nombre del responsable">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrarModalElemento">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="CrearOrdenProduccion()">Crear</button>
      </div>
    </div>
  </div>
</div>
