<div class="body">

  <div class="container">
    <h2>Inventario</h2>
    <div class="actions-bar">
      <!-- BotÃ³n que abre el modal -->
      <button type="button" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Agregar materia
      </button>
    </div>
  
    <!-- Tabla de inventario -->
    <table class="inventory-table">
      <thead>
        <tr>
          <th>Acciones</th>
          <th>ID Materia</th>
          <th>Nombre</th>
          <th>Unidad Medida</th>
          <th>Marca</th>
          <th>Punto Reorden</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materia of materias">
          <td><button class="btn-edit">Editar</button></td>
          <td>{{ materia.Id_Materia }}</td>
          <td>{{ materia.Nombre }}</td>
          <td>{{ materia.Unidad_Medida }}</td>
          <td>{{ materia.Marca }}</td>
          <td>{{ materia.Punto_Reorden }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Modal para agregar nueva materia prima -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar materia prima</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label>Nombre</label>
          <input type="text" [(ngModel)]="nuevaMateria.Nombre" class="form-control">
          
          <label>Unidad de Medida</label>
          <input type="text" [(ngModel)]="nuevaMateria.Unidad_Medida" class="form-control">
          
          <label>Marca</label>
          <input type="text" [(ngModel)]="nuevaMateria.Marca" class="form-control">
          
          <label>Punto de Reorden</label>
          <input type="number" [(ngModel)]="nuevaMateria.Punto_Reorden" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="agregarMateria()" data-bs-dismiss="modal">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
